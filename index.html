<script>
function typeWriterEffect(elementId, text, speed, callback) {
  let i = 0;
  function type() {
      if (i < text.length) {
          document.getElementById(elementId).innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
      } else if (callback) {
          setTimeout(callback, 500);
      }
  }
  type();
}

window.onload = function () {
  typeWriterEffect("text1", "Welcome to the", 80, function () {
      typeWriterEffect("text2", "MILLIONAIRE", 100, function () {
          typeWriterEffect("text3", "Tour", 100, function () {
              typeWriterEffect("text4", "Welcome to the official page of The MILLIONAIRE Tour website. Visit for the archived journal posts, past events, concert photos, venues, as well as all their music, singles, and albums. Enjoy the tour and the songs of One and only YOYO HONEY SINGH, rediscovering their journey right from the very beginning. Keep an eye out for hidden surprises!", 30);
          });
      });
  });
};
</script>
